                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                background-color: #add8e6;
                color: #fff;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 3px;
            }
            button:disabled {
                background-color: #555;
                cursor: not-allowed;
            }
            button:hover:not(:disabled) {
                background-color: #add8e6;
                box-shadow: 0 0 10px #add8e6;
            }
            #result {
                margin-top: 20px;
                padding: 20px;
                background: #2b2b2b;
                border-radius: 8px;
                word-break: break-all;
                opacity: 0;
                transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
                transform: translateY(20px);
            }
            #result.show {
                opacity: 1;
                transform: translateY(0);
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            #footer {
                text-align: center;
                font-size: 0.9rem;
                color: #bbbbbb;
                margin-top: 20px;
            }
            #notification {
                position: fixed;
                bottom: -100px;
                right: -100px;
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 9999;
            }
            .notification.show {
                animation: notificationshow 0.5s forwards, notificationhide 0.5s forwards 5s;
            }
            @keyframes notificationshow {
                from {
                    bottom: -100px;
                    right: -100px;
                }
                to {
                    bottom: 20px;
                    right: 20px;
                }
            }
            @keyframes notificationhide {
                from {
                    bottom: 20px;
                    right: 20px;
                }
                to {
                    bottom: -100px;
                    right: -100px;
                }
            }
